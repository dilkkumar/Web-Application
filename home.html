<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/bovlogo.png" type="image/png">

    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #0f0d0d;
            color: #f7f1f1;
        }
        .logo img {
            width: 100px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .content {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: left;
        }
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-image: url(images/it.png);
            padding: 50px 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .hero-section .text-content {
            flex: 1;
            padding-right: 20px;
        }
        .hero-section .text-content h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }
        .hero-section .text-content p {
            font-size: 1.2em;
            color: rgb(242, 242, 237);
        }
        .hero-section img {
            flex: 1;
            max-width: 50%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/bovlogo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="person.html">Team-Lead profile</a></li>
                <li><a href="Team.html">Team-profiles</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div class="hero-section">
            <div class="text-content">
                <h1 style="color: rgb(252, 250, 250);">PLATFORM TO LEARN<br>All courses, all the time, for everyone.</h1>
                <br>
                <br>
                <p>Join us to enhance your skills in a wide range of courses. Start your journey with us and become proficient in your chosen field.</p>
            </div>
            <img src="images/him.png" alt="Web Development">
        </div>
    </div>
</body>
</html>
